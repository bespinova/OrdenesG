<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/login.css">
    <script src="../bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body onload="focunOnMe();">
    <div class="wrapper fadeInDown">
      <div class="row">
        <div id="formContent" class="col-lg-6 col-12 mx-auto">
          <div class="fadeIn first" class="text-center image-size-small position-relative">
            <img src="assets/hombre.png" id="icon"  alt="User Icon" class="rounded-circle p-2 bg-white" />
          </div>
          <div id="innerHTML"></div>
          <input type="text" id="login" class="fadeIn second" name="usuario" placeholder="Usuario">
          <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña" onkeypress="runScript(event);">
          <br><br>
          <input type="button" class="fadeIn fourth" value="Entrar" onclick="IngLogin();">
          <div id="formFooter">
            <a class="underlineHover" href="#">Olvidaste la contraseña?</a>
          </div>
          <div>
            <p id="idServidor"></p>
            <p id="idPath"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
