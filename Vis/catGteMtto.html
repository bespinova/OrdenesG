    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-auto p-4">
          <div class="row">
            <div class="col-md-10"><h2><strong>Gerentes de Mantenimiento</strong></h2></div>
              <div class="col-md-2">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a class="btn btn-light me-md-2" id="cmdAgregar" data-bs-toggle="modal" data-bs-target="#frmSolicita" onclick="setOpcion(1)"><i class='bx bxs-plus-circle nav_icons' style='color:#0a6121'></i></a>
              </div>
            </div>
            </div>
            <hr>
                <div class="input-group p-2">
                    <input type="text" class="form-control" id="IdBuscar" placeholder="Buscar Gerente de Mantenimiento">
                    <button type="button"  id="cmdBuscar"  class="btn btn-outline" onclick="busquedArea();">Buscar</button>
                 </div>
                  <div id="txtMostrar"></div>
                 <div class="input-group p-2">
                      <div class="table-responsive" style="height: 300px;">
                         <table id="tblOsOrd" class="table table-sm" style="width: 1200px;">
                             <thead class="table">
                                 <tr>
                                     <th class="header" scope="col">Cod. Gerente de Mtto</th>
                                     <th class="header" scope="col">Nombre</th>
                                     <th  class="header" scope="col">Email</th>
                                 </tr>
                             </thead>
                             <tbody>

                             </tbody>
                         </table>
                     </div>
                 </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-light me-md-2" id="cmdEditar" type="button"
                            onclick="setOpcion(2)">Editar</button>
                  <button class="btn btn-light me-md-2" id="cmdEliminar" type="button"
                          onclick="setOpcion(3)">Eliminar</button>
                </div>
        </div>
    </div>
</div>


<!-- Modal -->
    <div class="modal fade" id="frmSolicita" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><strong>Formulario Gerente de Mantenimiento</strong></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeMd()"></button>
          </div>
          <div id="innerHTML"></div>
            <div class="modal-body">
                <input type="text" class="form-control" id="CodGteMtto" placeholder="Código de Gerente de Mantenimiento" required>
                <div id="ErrorCodGteMtto" style="color: red"></div><br>
                <div class="col-md-12"><input type="text" class="form-control" id="Nombre" placeholder="Nombre" required></div>
                <div id="ErrorNombre" style="color: red"></div><br>
                <div class="col-md-12"><input type="text" class="form-control" id="cmpEmail" placeholder="Correo Electrónico" required>
                  <div id="ErrorcmpEmail" style="color: red"></div></div>
            </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-light" style="background: #EDEEF2;" data-bs-dismiss="modal" onclick="closeMd()">Cancelar</button>
            <button type="button" class="btn btn-light" style="background: #023444;  color:white;" id="cmdGuardar" onclick="drvOperacion();">Guardar</button>
          </div>
        </div>
      </div>
    </div>


    <!--Dialogo para preguntar eliminacion -->
    <div class="modal fade" id="PreguntaSiNo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Eliminar Registro Seleccionado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="ModPregSiNo">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" style="background: #7D7D7D; color:white;" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-light" style="background: #F5340F; color:white;" onclick="drvOperacion()">SI</button>
            </div>
          </div>
        </div>
    </div>
<script>
  $('#frmSolicita').modal({backdrop: 'static', keyboard: false})
  $('#PreguntaSiNo').modal({backdrop: 'static', keyboard: false})

</script>
